<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

  <section class="play-area">
    <h1>Tic Tac Toe</h1>
    <table>
      <tr>
        <td class="cell" id="0"></td>
        <td class="cell" id="1"></td>
        <td class="cell" id="2"></td>
      </tr>
      <tr>
        <td class="cell" id="3"></td>
        <td class="cell" id="4"></td>
        <td class="cell" id="5"></td>
      </tr>
      <tr>
        <td class="cell" id="6"></td>
        <td class="cell" id="7"></td>
        <td class="cell" id="8"></td>
      </tr>
    </table>
  </section>

  <section class="modal-area">
    <!-- modal to select symbol, show winner, and replay -->
    <div id="info-modal" class="modal">
      <div class="modal-content select-symbol">
        <!-- enable selection of symbol -->
        <h2>Let's play Tic-Tac-Toe!</h2>
        <div class="container">
        <!-- TODO GET RID OF SPANS-->
        <!-- select symbol to play; X goes first -->
        <button class="link link--x" data-letters="X" id="x-button" onClick="selectSym('X')"><span class="close">X</span></button>
        <button class="link link--o" data-letters="O" id="o-button" onClick="selectSym('O')"><span class="close">O</span></button>
      </div>
    </div>

      <!-- modal to show who is the winner -->
      <div class="modal-content endgame">
        <div class="wrapper">
          <h3><div class="winner-text"></div></h3>
        </div>
        <!-- only show replay button after the winner is declared -->
        <!-- <button id="replay-button" type="button" name="button">Replay</button> -->
        <button class="link link--replay" data-letters="Replay" id="replay-button" type="button" name="button">Replay</button>
      </div>
    </div>
  </section>

    <!-- JS -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
